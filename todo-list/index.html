<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="">
            <h1 class="mt-3 mb-3">Yapılacaklar Listesi</h1>
            <div class="row" id="input-row">
                <div class="col-md-9">
                    <input type="text" name="" id="query" placeholder="Bugün ne yapacaksın?">
                </div>
                <div class="col-md-3">
                    <button id="btn-add">Ekle</button>
                </div>
            </div>
        </div>
        <div class="list-section mb-5">
            <ul class="list-group d-flex" id="list">
                <li class="list-group-item" style="border-top: 0;">
                    3 Litre Su iç
                    <span class="close">x</span>
                </li>
                <li class="list-group-item">
                    Patika Ödevlerini Yap
                    <span class="close">x</span>
                </li>
                <li class="list-group-item">
                    Kodlama Pratiği Yap
                    <span class="close">x</span>
                </li>
                <li class="list-group-item">
                    Yemek Yap
                    <span class="close">x</span>
                </li>
                <li class="list-group-item">
                    50 Sayfa Kitap Oku
                    <span class="close">x</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
